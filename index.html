<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main">
        <div id="base">
            <audio id="reproductor"></audio>
            <div class="reproductor">
                <div id="BPlay">
                    <button id="play-pause">Play/Pausa</button>
                </div>
                <input type="range" id="volumen" min="0" max="1" value="0.5" step="0.01">

                <button class="NavMusica" id="anterior">Anterior</button>
                <button class="NavMusica" id="siguiente">Siguiente</button>

                <ul id="lista-reproduccion">
                </ul>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
